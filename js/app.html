<div class="container" ng-controller="AppController as app">
    <h1>Minishop</h1>
    <div class="row">
        <div class="col-md-2">
            <img src="../img/info.svg" alt="info">
            <p>{{app.instruction}}</p>
        </div>
        <div class="col-md-6">
            <button value="load" ng-click="app.getProducts()">Load latest products</button>
            <table>
                <tr ng-repeat="product in app.products">
                    <td>{{product.name}}<br>
                    {{product.text}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-3">
        </div>
     </div>
</div>
